<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Pong</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Press+Start+2P&family=Rubik+Mono+One&family=Silkscreen&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="cyberGrid"></div>
    <canvas id="glCanvas" class="background"></canvas>
    <div id="container">
        <div id="menu">
            <h1>BRICK PONG</h1>
            <div class="subtitle">PRESS ANY KEY TO START!</div>

            <div class="player-input">
                <input type="text" id="playerName" placeholder="ENTER YOUR NAME" maxlength="15">
            </div>

            <div class="high-scores">
                <h2>TOP 5 SCORES</h2>
                <table id="highScoresTable">
                    <tbody id="scores-body">
                        <!-- Les puntuacions es carregaran des de localStorage -->
                    </tbody>
                </table>
            </div>

            <div class="bottom-buttons">
                <button class="bottom-button" id="cacheBtn">CACHE</button>
                <button class="bottom-button" id="musicBtn">MUSIC: OFF</button>
            </div>
        </div>

        <!-- Elemento de audio para la música -->
        <audio id="backgroundMusic" loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            El teu navegador no suporta l'element d'àudio.
        </audio>

        <div id="display" style="display: none;">
            <h1 class="title">Joc del Pong</h1>
            <div class="score" id="score-jugador1">0</div>
            <div class="score" id="score-jugador2">0</div>
        </div>
        <div id="divjoc" style="display: none;">
            <canvas id="joc" class="canvatable"></canvas>
        </div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="js/jquery-3.7.1.js"></script>
<script src="js/punt.js"></script>
<script src="js/rectangle.js"></script>
<script src="js/cercle.js"></script>
<script src="js/segment.js"></script>
<script src="js/pala.js"></script>
<script src="js/bola.js"></script>
<script src="js/joc.js"></script>
<script src="js/app.js"></script>
<script src="js/display.js"></script>

</html>
